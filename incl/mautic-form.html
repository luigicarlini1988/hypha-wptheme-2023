<div class="form-wrap glow-back">
    <div class="wrappo">

        <form autocomplete="false" role="form" method="post" action="https://mautic.hypha.earth/form/submit?formId=10"
            id="mauticform_hyphalabambassador" data-mautic-form="hyphalabambassador" enctype="multipart/form-data">
            <div class="mauticform-error" id="mauticform_hyphalabambassador_error"></div>
            <div class="mauticform-message" id="mauticform_hyphalabambassador_message"></div>
            <div class="mauticform-innerform">

                <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">

                    <div id="mauticform_hyphalabambassador_email" data-validate="email" data-validation-type="email"
                        class="wrap-area full">
                        <label id="mauticform_label_hyphalabambassador_email"
                            for="mauticform_input_hyphalabambassador_email" class="mauticform-label">Email</label>
                        <input id="mauticform_input_hyphalabambassador_email" name="mauticform[email]" value=""
                            class="mauticform-input" type="email">
                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                    </div>

                    <div id="mauticform_hyphalabambassador_first_name" data-validate="first_name"
                        data-validation-type="text" class="wrap-area half">
                        <label id="mauticform_label_hyphalabambassador_first_name"
                            for="mauticform_input_hyphalabambassador_first_name" class="mauticform-label">First
                            name</label>
                        <input id="mauticform_input_hyphalabambassador_first_name" name="mauticform[first_name]"
                            value="" class="mauticform-input" type="text">
                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                    </div>

                    <div id="mauticform_hyphalabambassador_last_name" data-validate="last_name"
                        data-validation-type="text" class="wrap-area half">
                        <label id="mauticform_label_hyphalabambassador_last_name"
                            for="mauticform_input_hyphalabambassador_last_name" class="mauticform-label">Last
                            Name</label>
                        <input id="mauticform_input_hyphalabambassador_last_name" name="mauticform[last_name]" value=""
                            class="mauticform-input" type="text">
                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                    </div>

                    <div id="mauticform_hyphalabambassador_your_full_message" data-validate="your_full_message"
                        data-validation-type="textarea" class="wrap-area full">
                        <label id="mauticform_label_hyphalabambassador_your_full_message"
                            for="mauticform_input_hyphalabambassador_your_full_message" class="mauticform-label">Your
                            Full
                            Message</label>
                        <textarea id="mauticform_input_hyphalabambassador_your_full_message"
                            name="mauticform[your_full_message]" class="mauticform-textarea"></textarea>
                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                    </div>

                    <div class="wrap-area half">
                        <span class="text-12">By sending us a message you agree to our <a href="#"
                                class="light-blu">Privacy
                                Policy</a></span>
                    </div>

                    <div id="mauticform_hyphalabambassador_submit" class="wrap-area half">
                        <button type="submit" name="mauticform[submit]" id="mauticform_input_hyphalabambassador_submit"
                            value="" class="mauticform-button btn btn-default">Submit</button>

                    </div>
                </div>

                <input type="hidden" name="mauticform[formId]" id="mauticform_hyphalabambassador_id" value="10">
                <input type="hidden" name="mauticform[return]" id="mauticform_hyphalabambassador_return" value="">
                <input type="hidden" name="mauticform[formName]" id="mauticform_hyphalabambassador_name"
                    value="hyphalabambassador">
            </div>
        </form>




    </div>
</div>
